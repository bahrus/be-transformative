<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <my-fake-host>
        <button be-transformative='{
            "click":{
                "transform":{
                    ":host": [{"open":true,"expandAll":true,"collapseAll":false,"propx": ".lastEvent.type"}],
                    "details": {"open": "open"}
                }
            }
        }'>Expand All</button>
        <details>
            <summary>test</summary>
            hello
        </details>
    </my-fake-host>

    <div id=target></div>
    <script type=importmap>{
        "imports":{
            "trans-render/": "../node_modules/trans-render/",
            "xtal-element/": "../node_modules/xtal-element/",
            "be-decorated/": "../node_modules/be-decorated/",
            "be-hive/": "../node_modules/be-hive/",
            "flipping/": "../node_modules/flipping/"
        }
    }</script>
    <script type=module>
        import '../be-transformative.js';
    </script>
    <script>
        function runTest(){
            document.querySelector('button').click();
            setTimeout(() => {
                if(document.querySelector('details').open){
                    target.setAttribute('mark', 'good');
                }
            }, 100);
        }
        setTimeout(() => {
            runTest();
        }, 2000)
    </script>
</body>
</html>
